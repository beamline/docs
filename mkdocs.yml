site_name: Beamline Framework

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - MQTT-XES: mqtt-xes.md
  - About: about.md

theme:
  name: material
  palette:
    primary: teal

  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - toc.integrate

repo_url: https://github.com/beamline/framework

plugins:
  - search
  - mermaid2

extra_javascript:
  - https://unpkg.com/mermaid@8.13.5/dist/mermaid.min.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

copyright: Copyright &copy; 2021 Technical University of Denmark

