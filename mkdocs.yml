      - jbeamline/examples/no-process-mining-as-input.md
      - jbeamline/examples/monitoring-windows.md
      - jbeamline/examples/speech-recognition.md
      - jbeamline/examples/wikipedia-edits.md
      - jbeamline/examples/open-sky-monitoring.md
    - Additional libraries:
        - jbeamline/mqtt-xes.md
        - jbeamline/simple-pnml.md
  - About: about.md

theme:
  name: material
  logo: img/logo.svg
  palette:
    primary: default
  font:
    text: Fira Sans
    code: Fira Code


  features:
  - navigation.tabs
  - navigation.tabs.sticky
  # - navigation.expand
  # - navigation.indexes
  # - toc.integrate
  - content.code.copy

repo_name: beamline/pybeamline
repo_url: https://github.com/beamline/pybeamline

plugins:
  - search
  - mermaid2

extra_javascript:
  - https://unpkg.com/mermaid@8.13.5/dist/mermaid.min.js

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - footnotes

copyright: Copyright &copy; 2022-2026 Technical University of Denmark
  <script data-goatcounter="https://beamline.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/beamline

