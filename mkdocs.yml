      - pybeamline/filters/excludes_on_event_attribute_equal_filter.md
      - pybeamline/filters/retains_on_trace_attribute_equal_filter.md
      - pybeamline/filters/excludes_on_trace_attribute_equal_filter.md
      - pybeamline/filters/retains_activity_filter.md
      - pybeamline/filters/excludes_activity_filter.md
    - Discovery operators:
